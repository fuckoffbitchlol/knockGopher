on:
  pull_request_review:
    types: [submitted]
    branches: ['main','dev']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo '1' $GITHUB_REF
          echo '2' ${{ github.ref }}
          echo '3' ${{ github.ref_name }}
          echo '4' ${{ github.head_ref }}
          echo '5' ${{ github.base_ref }}

      - name: Pull Request URL
        uses: kceb/pull-request-url-action@v2
        id: pr-url

      - name: pr info
        run: echo "${{ steps.pr-url.outputs.url }}"


      - uses: actions/checkout@v1
      # Find the PR associated with this push, if there is one.
      - uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          # Can be "open", "closed", or "all".  Defaults to "open".
          state: open
      # This will echo "Your PR is 7", or be skipped if there is no current PR.
      - run: echo "Your PR is ${PR}"
        if: success() && steps.findPr.outputs.number
        env:
          PR: ${{ steps.findPr.outputs.pr }}

      - name: commit hash
        run: echo ${{ github.sha }}

      - name: View PR author
        run: echo "This PR is opened by ${{ github.event.pull_request.user.login }} ."

      - name: branch name
        run: echo "This PR is opened by ${{ github.event.pull_request.user.login }} ."


      - name: get label
        run: echo "This PR is opened by ${{ github.event.pull_request.labels }} ."