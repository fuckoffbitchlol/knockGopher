on:
  pull_request_review:
    types: [submitted]
    branches: ['main','dev']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: test approval
        if: github.event.review.state == 'approved'
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
